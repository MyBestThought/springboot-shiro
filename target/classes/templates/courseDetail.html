<div class="container-fluid">
    <div class="row">

        <div class="col-sm-10 page-main col-sm-offset-1">
            <ol class="breadcrumb">
                <li>管理系统</li>
                <li>课程详情</li>
            </ol>
            <h3>课程信息</h3>
            <hr>
            <form th:action="@{/course/updateCourse}">
                <input type="hidden" th:value="${course.id}" name="id">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程名称</label>
                            <div class="col-sm-2">
                                <shiro:hasRole name="student">
                                    <input type="text" class="form-control col-sm-7" name="courseName" disabled th:value="${course.courseName}">
                                </shiro:hasRole>
                                <shiro:hasAnyRoles name="teacher,admin">
                                    <input type="text" class="form-control col-sm-7" name="courseName" th:value="${course.courseName}">
                                </shiro:hasAnyRoles>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"  style="margin-bottom: 10px;">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课时</label>
                            <div class="col-sm-2">
                                <shiro:hasRole name="student">
                                    <input type="text" class="form-control col-sm-7" name="courseHour" disabled th:value="${course.courseHour}" >

                                </shiro:hasRole>
                                <shiro:hasAnyRoles name="teacher,admin">
                                    <input type="text" class="form-control col-sm-7" name="courseHour" th:value="${course.courseHour}" >
                                </shiro:hasAnyRoles>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"  style="margin-bottom: 10px;">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程评分</label>
                            <div class="col-sm-2">
                                <shiro:hasRole name="student">
                                    <input type="text" class="form-control col-sm-7" name="courseScore" disabled th:value="${course.courseScore}">
                                </shiro:hasRole>
                                <shiro:hasAnyRoles name="teacher,admin">
                                    <input type="text" class="form-control col-sm-7" name="courseScore" th:value="${course.courseScore}">
                                </shiro:hasAnyRoles>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"  style="margin-bottom: 10px;">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程简介</label>
                            <div class="col-sm-2">
                                <shiro:hasRole name="student">
                                    <input type="text" class="form-control col-sm-7" disabled name="courseDetail" th:value="${course.courseDetail}">
                                </shiro:hasRole>
                                <shiro:hasAnyRoles name="teacher,admin">
                                    <input type="text" class="form-control col-sm-7"  name="courseDetail" th:value="${course.courseDetail}">
                                </shiro:hasAnyRoles>
                            </div>
<!--                            <div class="col-sm-2">-->
<!--										<textarea rows="3" cols="55" name="courseDetail" th:value="${course.courseDetail}">-->

<!--										</textarea>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">

                    <div class="col-sm-10 col-sm-offset-5">
                        <shiro:hasAnyRoles name="teacher,admin">
                            <button class="btn btn-primary" type="submit">修改</button>
                        </shiro:hasAnyRoles>

                       <a class="btn btn-primary" th:href="@{/user/main}">返回</a>
                    </div>

                </div>
            </form>
        </div>

    </div>
    <footer class="footer" style="background-color:#1C1C1C;color:white;height:80px;line-height:30px">

        </div>
    </footer>
</body>
</html>
