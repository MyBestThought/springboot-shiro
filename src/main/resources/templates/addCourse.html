        <li><a href="">使用指南</a></li>
        <li><a href="">关于</a></li>

    <form class="navbar-form navbar-left">

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-10 page-main col-sm-offset-1">
            <ol class="breadcrumb">
                <li>管理系统</li>
                <li>课程详情</li>
            </ol>
            <h3>课程信息</h3>
            <hr>
            <form th:action="@{/course/addCourse}">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程名称</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control col-sm-7" name="courseName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"  style="margin-bottom: 10px;">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课时</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control col-sm-7" name="courseHour">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"  style="margin-bottom: 10px;">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程评分</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control col-sm-7" name="courseScore">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"  style="margin-bottom: 10px;">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程简介</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control col-sm-7"  name="courseDetail">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">

                    <div class="col-sm-10 col-sm-offset-5">
                        <button class="btn btn-primary" type="submit">添加</button>

                    </div>

                </div>
            </form>
        </div>

    </div>
    <footer class="footer" style="background-color:#1C1C1C;color:white;height:80px;line-height:30px">
